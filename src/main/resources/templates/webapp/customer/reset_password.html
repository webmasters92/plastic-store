<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="webapp/containers/headContainer :: headContainer(title='Plastika Drašković - Resetovanje šifre' )"></head>
</head>
<body>
<div th:replace="webapp/containers/headerContainer :: headerContainer" th:with="${categories}"></div>
<div class="breadcrumb-area pt-15 pb-15">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--=======  breadcrumb container  =======-->

                <div class="breadcrumb-container">
                    <nav>
                        <ul>
                            <li class="parent-page"><a th:href="@{/}" th:text="#{home}">Početna</a></li>
                            <li th:text="#{password.reset}">Resetovanje šifre</li>
                        </ul>
                    </nav>
                </div>

                <!--=======  End of breadcrumb container  =======-->
            </div>
        </div>
    </div>
</div>
<div class="page-section mb-50">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30" style="margin: auto;">
                <div class="panel panel-default text-center">
                    <div class="panel-body " style="width: 80%;">
                        <div class="text-center">
                            <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                            <h2 class="text-center" th:text="#{password.reset}">Resetovanje šifre</h2>
                            <div class="panel-body">

                                <div th:if="${errorMessage}">
                                    <div class="alert alert-danger">
                                        <span th:text="${errorMessage}"></span>
                                    </div>
                                </div>
                                <div th:if="${customer!=null}">
                                    <form method="post" th:action="@{/customer/process_reset_password}"
                                          th:object="${customer}">
                                        <input th:name="token" th:value="${token}" type="hidden"/>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control" id="password" minlength="8" name="password"
                                                       th:field="*{password}" th:placeholder="#{new.password}"
                                                       type="password"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control" data-rule-confirm_password="true"
                                                       data-rule-equalTo="#password" id="confirm_password"
                                                       th:field="*{new_password}" th:placeholder="#{confirm.password}"
                                                       type="password"/>
                                            </div>
                                        </div>
                                        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                                        <div class="form-group">
                                            <button class="btn btn-block btn-success" th:text="#{reset.password}"
                                                    type="submit">Resetuj šifru
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="check-box d-inline-block ml-0 ml-md-2 mt-10" th:text="#{new.customer}+'?'">
                        Novi korisnik? <a th:href="@{/customer/register}" th:text="#{register}">Registruj se</a>
                    </div>
                </div>
                <div class="col-md-8 mt-10 mb-20 text-left" th:text="#{already.registered}+'?'">
                    Već registrovan? <a th:href="@{/customer/login}" th:text="#{login}">Prijavi se</a>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="webapp/containers/footerContainer :: footerContainer"></div>
<div th:insert="webapp/containers/scriptsContainer :: scriptsContainer"></div>

</body>
</html>
