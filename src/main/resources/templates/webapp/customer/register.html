<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="webapp/containers/headContainer :: headContainer"></head>
<body>
<div th:replace="webapp/containers/headerContainer :: headerContainer"  th:with="${categories}"></div>

<!--=============================================
	=            breadcrumb area         =
	=============================================-->

<div class="breadcrumb-area pt-15 pb-15">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--=======  breadcrumb container  =======-->

                <div class="breadcrumb-container">
                    <nav>
                        <ul>
                            <li class="parent-page"><a th:href="@{/}">Početna</a></li>
                            <li>Registracija</li>
                        </ul>
                    </nav>
                </div>

                <!--=======  End of breadcrumb container  =======-->
            </div>
        </div>
    </div>
</div>

<!--=====  End of breadcrumb area  ======-->

<!--=============================================
   =            Register page content         =
   =============================================-->

<div class="page-section mb-50">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form method="post" th:action="@{/customer/registerUser}" th:object="${customer}">
                    <div class="login-form">
                        <h4 class="login-title">Registracija</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>Ime</label>
                                <input class="mb-0" type="text" placeholder="Ime" th:field="*{firstName}">
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>Prezime</label>
                                <input class="mb-0" type="text" placeholder="Prezime" th:field="*{lastName}">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Mejl adresa*</label>
                                <input class="mb-0" type="email" placeholder="Mejl adresa" th:field="*{email}">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Korisničko ime*</label>
                                <input class="mb-0" type="text" placeholder="Korisničko ime" th:field="*{username}">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Šifra</label>
                                <input class="mb-0" type="password" placeholder="Šifra" th:field="*{password}">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Potvrdi šifru</label>
                                <input class="mb-0" type="password" placeholder="Potvrdi šifru">
                            </div>
                            <div class="col-12">
                                <button class="register-button mt-0">Registruj se</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--FOOTER-->

<div th:replace="webapp/containers/footerContainer :: footerContainer"></div>

<!--END OF FOOTER-->
<!--=====  End of Login Register page content  ======-->

<div th:insert="webapp/containers/scriptsContainer :: scriptsContainer" ></div>

</body>
</html>
