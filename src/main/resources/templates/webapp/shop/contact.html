<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="webapp/containers/headContainer :: headContainer(title='Plastika Drašković - Kontakt')"></head>

<body>

<div th:replace="webapp/containers/headerContainer :: headerContainer" th:with="${categories}"></div>

<div class="breadcrumb-area pt-15 pb-15">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--=======  breadcrumb container  =======-->

                <div class="breadcrumb-container">
                    <nav>
                        <ul>
                            <li class="parent-page"><a th:href="@{/}">Početna</a></li>
                            <li>Kontaktiraj nas</li>
                        </ul>
                    </nav>
                </div>
                <!--=======  End of breadcrumb container  =======-->
            </div>
        </div>
    </div>
</div>
<div class="page-content mb-5">

    <div class="container">
        <div class="row">
            <div class="col-lg-5 offset-lg-1 col-md-12 mb-sm-45 order-1 order-lg-2 mb-md-45">
                <!--=======  contact page side content  =======-->

                <div class="contact-page-side-content">
                    <h3 class="contact-page-title">Kontaktiraj nas</h3>
                    <p class="contact-page-message mb-30">Možete nas kontaktirati u svako doba putem email-a ili telefonom kako biste dobili više informacija o našim proizvodima.</p>
                    <!--=======  single contact block  =======-->

                    <div class="single-contact-block">
                        <h4><i class="fa fa-fax"></i> Adresa</h4>
                        <p>Vojvode Stepe 148, 36000, Kraljevo</p>
                    </div>

                    <!--=======  End of single contact block  =======-->

                    <!--=======  single contact block  =======-->

                    <div class="single-contact-block">
                        <h4><i class="fa fa-phone"></i> Telefon</h4>
                        <p>Mob. - 062 464 406</p>
                    </div>

                    <!--=======  End of single contact block  =======-->

                    <!--=======  single contact block  =======-->

                    <div class="single-contact-block">
                        <h4><i class="fa fa-envelope-o"></i> Email</h4>
                        <p>plastika.draskovic@gmail.com</p>
                    </div>

                    <!--=======  End of single contact block  =======-->
                </div>

                <!--=======  End of contact page side content  =======-->

            </div>
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <!--=======  contact form content  =======-->
                <div class="contact-form-content" th:if="${success_message}">
                    <p style="text-align: center; font-size: 25px;font-weight: bold;padding-top: 200px;" th:text="${success_message}"></p>
                </div>
                <div class="contact-form-content" th:unless="${success_message}">
                    <h3 class="contact-page-title">Pitajte nas</h3>

                    <div class="contact-form">
                        <form id="contact-form" method="post" th:action="@{/send_message}" th:object="${message}">
                            <div class="form-group">
                                <label>Ime <span class="required">*</span></label>
                                <input id="customername" name="customerName" required th:field="*{name}" type="text">
                            </div>
                            <div class="form-group">
                                <label>Email <span class="required">*</span></label>
                                <input id="customerEmail" name="customerEmail" required th:field="*{email}"
                                       type="email">
                            </div>
                            <div class="form-group">
                                <label>Naslov <span class="required">*</span></label>
                                <input id="contactSubject" name="contactSubject" required th:field="*{subject}"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label>Poruka <span class="required">*</span></label>
                                <textarea id="contactMessage" name="contactMessage" required
                                          th:field="*{text}"></textarea>
                            </div>
                            <div class="form-group mb-0">
                                <button class="fl-btn" id="submit" name="submit" type="submit" value="submit">Pošalji
                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="form-messege pt-10 pb-10 mt-10 mb-10"></p>
                </div>


                <!--=======  End of contact form content =======-->
            </div>
        </div>
    </div>
</div>

<div th:replace="webapp/containers/footerContainer :: footerContainer"></div>

<div class="search-overlay" id="search-overlay">
    <a class="search-overlay-close" href="#" id="search-overlay-close"><i class="fa fa-times"></i></a>
    <div class="search-box">
        <input placeholder="Search entire store here" type="search">
        <button><i class="icon ion-md-search"></i></button>
    </div>
</div>

<a class="scroll-top" href="#"></a>

<div th:insert="webapp/containers/scriptsContainer :: scriptsContainer"></div>


</body>
</html>
