<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="administration/admin/adminLayoutHeader :: adminLayoutHeader(title='Plastika Drašković - Administracija')">
</head>
<body>

<nav class="navbar navbar-light navbar-expand-md navigation-clean-search" th:fragment="adminLayoutMenu">
    <div class="container"><a class="navbar-brand" href="#">Plastika Drašković</a>
        <button class="navbar-toggler" data-target="#navcol-1" data-toggle="collapse">
            <span class="sr-only"></span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item " role="presentation"><a class="nav-link" th:href="@{/administration/product_list}">Proizvodi</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/administration/order_list}">Porudžbine</a></li>
                <li class="nav-item active" role="presentation"><a class="nav-link" th:href="@{/administration/customer_list}">Korisnici</a></li>
            </ul>
            <form class="form-inline mr-auto" target="_self">
                <div class="form-group"></div>
            </form>
            <a class="btn btn-light action-button" role="button" th:href="@{/}">E-prodavnica</a>
        </div>
    </div>
</nav>

<div class="container c1691">
    <div class="row c1859">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-4 col-12 c1867">
            <h4 data-type="header" id="ibxf1lw" th:text="'Gost - '+${guest.firstName}+ ' '+${guest.lastName}"></h4>
            <hr>
            <form enctype="multipart/form-data" id="i10l" method="post" name="form" th:object="${guest}">
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="id">Id :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="id" placeholder="Id" th:field="*{id}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="password">Ime :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="password" th:field="*{firstName}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="name">Prezime :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="name" th:field="*{lastName}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="username">Korisničko ime :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="username" th:field="*{username}"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="email">Email :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="email" th:field="*{email}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="phone">Telefon :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="phone" th:field="*{phoneNumber}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="address">Adresa :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="address" th:field="*{address}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="zipcode">Poštanski broj :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="zipcode" th:field="*{zipCode}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="city">Grad :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="city" th:field="*{city}" type="text"/>
                    </div>
                </div>
                <div class="form-group row"><label class="col-sm-3 col-form-label" for="country">Država :</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="country" th:field="*{country}" type="text"/>
                    </div>
                </div>
                <br>
                <div class="row c60069">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 c60086">
                        <a class="btn btn-primary" id="btn-return" th:href="@{/administration/customer_list}">Nazad</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="administration/admin/adminLayoutFooter :: adminLayoutFooter"></div>

<script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
<script src="/js/administration/imgUpload.js" type="text/javascript"></script>
<script src="/js/administration/productValidation.js" type="text/javascript"></script>

</body>
</html>
